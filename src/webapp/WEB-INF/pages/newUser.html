<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> New User </title>
</head>

<form th:method="post" th:action="@{/}" th:object="${user}">

    <table>

        <tr>
            <td><label for="name"> name </label></td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
            <td>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
            </td>
        </tr>


        <tr>
            <td><label for="age"> age </label></td>
            <td><input type="number" th:field="*{age}" id="age"/></td>
            <td>
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Age error</div>
            </td>
        </tr>

        <tr>
            <td><label for="email"> email </label></td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
            <td>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email error</div>
            </td>
        </tr>

        <tr>
            <td><label for="phonenumber"> phone-number </label></td>
            <td><input type="text" th:field="*{phoneNumber}" id="phonenumber"/></td>
            <td>
                <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                    PhoneNumber error
                </div>
            </td>
        </tr>

        <tr>
            <input type="submit" th:value="Save"/>
        </tr>

    </table>


</form>
<body>
<div>

</div>
</body>
</html>
